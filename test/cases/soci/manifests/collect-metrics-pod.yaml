apiVersion: v1
kind: Pod
metadata:
  name: metrics-collector  
  namespace: default
spec:
  restartPolicy: Never
  nodeName: {{.NodeName}}
  hostNetwork: true 
  containers:
  - name: metrics-collector
    image: curlimages/curl:latest
    command: 
    - sh
    - -c
    - |
      while true; do 
        curl -s http://localhost:9100/metrics | grep -E "node_(cpu|memory|disk|network).*" > /tmp/metrics
        cat /tmp/metrics
        echo '---'
        sleep 5
      done
